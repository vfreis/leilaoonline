<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<style>
#topMenu {
    display: flex;
    margin: 0;
    

}

#topMenu li {
    color: rgb(5, 5, 5);
    text-decoration: none;
    display: block;
    padding: 20px;
    
}

#topMenu li:first-child {
    margin-right: auto;
}
button {
    background-color: #53caee;
    border-radius: 24px;
    border-style: none;
    box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
    box-sizing: border-box;
    color: #3c4043;
    font-size: 14px;
    font-weight: 500;
    font-family: inherit;
    letter-spacing: .25px;
    line-height: normal;
    padding: 11px 24px;
    transition: background box-shadow 280ms ease;
   }
   
button:hover {
    background: #F6F9FE;
    color: #194997;
   }
   
button:active {
    box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
    outline: none;
    border: 2px solid #4285f4;
}   

body {
    background: linear-gradient(to right,#a5fecb,#20bdff,#5433ff);
}

main {
    width: 940px;
    margin: 50px; 
}

form {
    color:rgb(11, 9, 9);
    position: absolute;
    left:75vh;
    transform: translate()     /*central*/
}

form label, form p {
    display:block;
    font-size: 20px;
    margin: 0 0 10px;
}

.input-padrao {
    display: block;
    margin: 0 0 20px;
    padding: 10px 25px;
    width: 50%;
    background: none;                     /*caixa*/
    border-bottom: 1px solid rgb(6, 6, 6);
    outline: none;
    font-size: 15px;
    color: rgb(4, 3, 3);
    width:70%;
    border-radius: 40px; 

}   

.checkbox {
    margin: 20px 0 ;
}

.homePage {
    
    display: flex;
    justify-content:center;
    align-items: center;
    background:#bec5c5 ;
}

#submit {
    text-align: center;
    background-image: linear-gradient(to right, rgb(0, 92, 197), rgb(90, 20, 220));
    width: 490px;
    height: 50px;
    font-weight: bolder;
    color: rgb(18, 17, 17);
    border-radius: 30px;
    }

</style>

<body>
    <header>
          
        <ul id="topMenu">
            <li> <button> <a href="index.html">Home</a></li></button>
            <li> <button> <a href="contatos.html">Contatos</a></li></button>
            <li><button> <a href="produtos.html">Produtos</a></li></button>
            <li> <button><a href="login.html">Login</a></li></button>
            
        </ul>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Digite seu Nome Completo:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" placeholder="Digite seu nome" required>
    
            <label for="email">Digite seu Email:</label>
            <input type="email" id="email" class="input-padrao" placeholder="Digite seu email" required>
            
    
            <label for="telefone">Digite seu Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>
            
            <label for="Mensagem">Mensagem:</label>
            <textarea  cols="68" rows="10" id="mensagem" class="input-padrao"></textarea>
        <div>
            <p>Como prefere o nosso contato?</p>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
            

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                Telefone</label>
            
            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
    
        </div>    
            <label class="checkbox"><input type="checkbox" checked>Gostaria  de receber nossas novidades por email?</label>


            <input type="submit" value="Enviar formulÃ¡rio" id="submit">

        </form>
    </main>
</body>
</html>
