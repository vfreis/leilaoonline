<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<style>

body{
    font-family: Arial, Helvetica, sans-serif;
    background-color:#ecf3e6;
    
}

main {
    width: 940px;
    margin: 50px; 
}

form {
    margin: 20px 0;
}

form label, form p {
    display:block;
    font-size: 20px;
    margin: 0 0 10px;
    
}





.input-padrao {
    display: block;
    margin: 0 0 20px;
    padding: 10px 25px;
    width: 50%;
}   

.checkbox {
    margin: 20px 0 ;
}

.homePage {
    display: flex;
    justify-content:center;
    align-items: center;
    background:#bec5c5 ;
}

.enviar {
    width: 40%;
    padding: 10px 0;
    background: rgb(146, 183, 233);
    font-size: 15px;
    border-radius: 13px;
    cursor: pointer;
}

.enviar:hover {
    background: rgb(17, 104, 218);
}

.homePage{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

</style>


<body>

    <header>
        <div class="homePage">
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Digite seu Nome Completo:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>
    
            <label for="email">Digite seu Email:</label>
            <input type="email" id="email" class="input-padrao" placeholder="Digite seu email" required>
            
    
            <label for="telefone">Digite seu Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>
            
            <label for="Mensagem">Mensagem:</label>
            <textarea  cols="68" rows="10" id="mensagem" class="input-padrao"></textarea>
        <div>
            <p>Como prefere o nosso contato?</p>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
            

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                Telefone</label>
            
            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
            
        </div>    
            <label class="checkbox"><input type="checkbox" checked>Gostaria  de receber nossas novidades por email?</label>
        
            <input type="submit" value="Enviar formulÃ¡rio" class="enviar">

        </form>
    </main>

    
</body>
</html>
